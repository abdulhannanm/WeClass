<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Page</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Analytics Page</h1>
    <table id="analytics-table">
        <thead>
            <tr>
                <th>Room ID</th>
                <th>Client ID</th>
                <th>Timestamp</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <!-- Analytics data will be displayed here -->
        </tbody>
    </table>
    <script>
        async function fetchAnalyticsData() {
        // Fetch data from your server or database
        const response = await fetch('/api/analytics')
        const data = await response.json()
        return data;
    }

    // Function to populate the table with analytics data
    async function populateTable() {
        const tableBody = document.querySelector('#analytics-table tbody');
        
        // Fetch analytics data
        const analyticsData = await fetchAnalyticsData();

        // Loop through the data and create table rows
        analyticsData.forEach((entry) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.roomID}</td>
                <td>${entry.clientID}</td>
                <td>${entry.timestamp}</td>
                <td>${entry.message}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Call the populateTable function when the page loads
    window.addEventListener('load', populateTable);
    </script>
</body>
</html>
